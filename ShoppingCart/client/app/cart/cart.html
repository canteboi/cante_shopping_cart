<div class="page-title">
    <div class="container">
        <h2><i class="fa fa-desktop color"></i> View Cart <small>Subtext for header</small></h2>
        <hr />
    </div>
</div>

<div class="view-cart blocky">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <!-- Table -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="cart in cartitems">
                        <!--<tr ng-repeat="cart in cartitems">-->
                            <!-- Index -->
                            <td>1</td>
                            <!-- Product  name -->
                            <td><a href="single-item.html">{{ cart.product.imagename }}</a></td>
                            <!-- Product image -->
                            <td><a href="single-item.html"><img src="{{ cart.product.image }}" alt="" class="img-responsive" /></a></td>
                            <!-- Quantity with refresh and remove button -->
                            <td>
                                <div class="input-group">
                                    <input type="text" class="form-control" value="{{ cart.quanity }}">
                                    <span class="input-group-btn">
                                        <button class="btn btn-info" type="button"><i class="fa fa-refresh"></i></button>
                                        <button class="btn btn-danger" type="button"><i class="fa fa-times"></i></button>
                                    </span>
                                </div>
                            </td>
                            <!-- Unit price -->
                            <td>$ {{ cart.product.unitprice }}</td>
                            <!-- Total cost -->
                            <td>$ {{ cart.total }}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="sep-bor"></div>
                <!-- Discount Coupen -->
                <h5 class="title">Discount Coupen</h5>
                <hr />

                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="discount" class="form-control" id="discount" placeholder="Discount Coupon">
                    </div>
                    <button type="submit" class="btn btn-info">Apply</button>
                </form>

                <hr />
                <!-- Gift coupen -->
                <h5 class="title">Gift Coupen</h5>
                <hr />
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="offer" class="form-control" id="discount" placeholder="Offer Coupon">
                    </div>
                    <button type="submit" class="btn btn-info">Apply</button>
                </form>

                <div class="sep-bor"></div>
                <!-- Button s-->
                <div class="row">
                    <div class="span4 offset8">
                        <div class="pull-right">
                            <a href="index.html" class="btn btn-info">Continue Shopping</a>
                            <a href="checkout.html" class="btn btn-danger">CheckOut</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
